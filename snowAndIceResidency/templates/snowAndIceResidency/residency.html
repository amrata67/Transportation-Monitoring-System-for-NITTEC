<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta charset="UTF-8">
        <title>Snow and Ice Residency</title>
        <style>
            .purplebg{
                background-color: rebeccapurple;
            }
            .paddingleft{
                padding-left: 10px;
            }
            table {
                font-family: Arial, Helvetica, sans-serif;
                border-collapse: collapse;
                width: 90%;
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <form action="{% url 'snowAndIceResidency:residency' %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="purplebg">
                        <h1>
                            <div style="text-align: center;"><span style="color: white; "><b><i>NITTEC</i></b></span></div>
                        </h1>
                        <h1>
                            <center><font color="white"><u>Snow and Ice Residency</u></font></center>
                        </h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="paddingleft">
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="screenNum"> Screen Number </label>
                                <br>
                                <input type="text" name="screenNum" size="25" required>
                            </div>
                            <div class="col-lg-8">
                                <label for="residencyShort"> Residency Name Shortened </label>
                                <br>
                                <input type="text" name="residencyShort" size="45" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label for="residencyFull">Residency Name Full</label>
                                <br>
                                <textarea name="residencyFull" rows="3" cols="80"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="row">
                        <div class="col-lg-4">
                            <label for="phone"> Phone </label>
                            <br>
                            <input type="text" name="phone" size="25" required>
                        </div>
                        <div class="col-lg-4">
                            <label for="fax"> Fax </label>
                            <br>
                            <input type="text" name="fax" size="25" required>
                        </div>
                        <div class="col-lg-4">
                            <label for="other"> Other Number </label>
                            <br>
                            <input type="text" name="other" size="25" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label for="address">Address</label>
                            <br>
                            <textarea name="address" rows="3" cols="80"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <label for="notes"> Notes </label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                     <textarea name="address" rows="6" cols="120"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-1"></div>
                <div class="col-lg-10">
                    <br>
                    <table>
                         <tr>
                             <td>Residency Name</td>
                             <td>Contact Name</td>
                             <td>Title</td>
                             <td>Location</td>
                             <td>Cell Phone</td>
                             <td>Home Phone</td>
                             <td>Pager</td>
                             <td>Radio ID</td>
                             <td>Shift</td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
